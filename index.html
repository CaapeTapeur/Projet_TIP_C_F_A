        function render() {
            const content = state.activeSection === 'home' ? renderHero() :
                          state.activeSection === 'monuments' ? renderMonumentsFilter() + renderMonumentsList() :
                          state.activeSection === 'timeline' ? renderTimeline() :
                          state.activeSection === 'map' ? renderMap() : '';

            document.getElementById('app').innerHTML = `
                ${renderHeader()}
                ${content}
                ${renderModal()}
                ${renderFooter()}
            `;
        }

        // === ACTIONS ===
        function changeSection(section) {
            state.activeSection = section;
            state.mobileMenuOpen = false;
            window.scrollTo(0, 0);
            render();
        }

        function toggleMobileMenu() {
            state.mobileMenuOpen = !state.mobileMenuOpen;
            render();
        }

        function toggleFilters() {
            state.showFilters = !state.showFilters;
            render();
        }

        function updateSearch(value) {
            state.searchTerm = value;
            render();
        }

        function updatePeriod(period) {
            state.selectedPeriod = period;
            render();
        }

        function openMonument(id) {
            state.selectedMonument = id;
            state.currentImageIndex = 0;
            render();
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            state.selectedMonument = null;
            state.currentImageIndex = 0;
            render();
        }

        function previousImage() {
            const monument = monuments.find(m => m.id === state.selectedMonument);
            if (monument) {
                state.currentImageIndex = (state.currentImageIndex - 1 + monument.images.length) % monument.images.length;
                render();
            }
        }

        function nextImage() {
            const monument = monuments.find(m => m.id === state.selectedMonument);
            if (monument) {
                state.currentImageIndex = (state.currentImageIndex + 1) % monument.images.length;
                render();
            }
        }

        // Rendu initial
        render();
    </script>
